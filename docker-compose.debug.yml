version: '3.4'

services:
  demoapp:
    image: demoapp
    build:
      context: .
      dockerfile: ./Dockerfile
    command: ["sh", "-c", "pip install debugpy -t /tmp && python /tmp/debugpy --wait-for-client --listen 0.0.0.0:5678 -m uvicorn api.main:app --host 0.0.0.0 --port 80"]
    ports:
      - 8080:80
      - 5678:5678
